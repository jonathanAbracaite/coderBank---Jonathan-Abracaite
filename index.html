<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Segunda Entrega</title>
  </head>
  <body>
    <section id="loginRegister">
      <div class="container ">
        <div class="row"><img src="img/logos_coderhouse.png" alt=""></div>
        <div id="botonesOpcion" class="d-grid gap-2 col-6 mx-auto">
          <button id="btnSignup" class="btn btn-primary btn-lg">signup</button>
          <button id="btnLogin" class="btn btn-primary btn-lg">login</button>
        </div>
      </div>
      <div class="container" id="signup">
        <div class="titulo d-flex justify-content-center m-4"><h1>Signup</h1></div>
        <div class="d-grid gap-2 col-6 mx-auto">
          <form class="d-grid gap-2 col-6 mx-auto">
            <label>DNI:</label>
            <input type="number" placeholder="sin guiones ni puntos" id="DNI" name="ID" class="inputForm form-control" autocomplete="off">
            <label>Nombre:</label>
            <input type="text" id="name" name="Nombre" class="inputForm form-control" autocomplete="off">
            <label>Contraseña: </label>
            <input type="password" id="password" name="contraseña" autocomplete="off" class="inputForm form-control" ><br>
            <button id="accionRegistrarse" class="btn btn-primary inputForm">Registrarse</button>
          </form>
        </div>
        <div id="alertDiv3">
        </div>
      </div>
      <div id="Login">
        <div class="container">
          <br>
          <div class="titulo d-flex justify-content-center"><h1>Login</h1></div>
          <div class="d-grid gap-2 col-6 mx-auto">
            <form class="d-grid gap-2 col-6 mx-auto">
              <label>DNI:</label>
              <input type="number" autocomplete="off" class="inputForm form-control" id="dniLogin">
              <label>Contraseña:</label>
              <input type="password" autocomplete="off" class="inputForm form-control" id="passLogin"><br>
              <button id="accionLogin" class="inputForm btn btn-primary">Entrar</button>
            </form>
          </div>
          <div id="alertDiv3">
          </div>
        </div>
      </div>
    </section>
    <div id="main">
      <div id="saludo">
      </div>
      <div class="row" id="montoTotal">
        <div class="container" id="saldoActual">
        </div>
      </div>
      <div class="container">
      <div class="row">
        <div class="col-3 card-rounded">
          <div class="titulo"><h3>Operaciones 
            recientes<h3>
          </div>
          <div id="movimientosRecientes">
            <div class="spinner-border text-secondary m-5" role="status">
              <span class="visually-hidden">Cargando...</span>
            </div>
          </div>
        </div>
        <div class="col-3 card-rounded " >
          <div class="titulo"><h3>Realizar transferencias</h3><br></div>
            <form class="formu">
              <label for="alias"><h5>Alias:</h5></label>
              <input type="text" name="alias" id="alias" class="inputForm form-control" autocomplete="off"><br>
              <label><h5>Monto:</h5></label>
              <div class="input-group mb-3">
                <span class="input-group-text">$</span>
                <input type="number" id="monto" class="inputForm form-control">
              </div>
              <button id="enviarTransferencia" class="btn btn-primary inputForm">Enviar transferencia
              </button>
            </form>
            <div id="alertDiv2">
            </div>
            <br>
          </div>
          <div class="col-3 card-rounded">
            <div class="titulo"><h3>Realizar depósito</h3><br><br>
            </div>
          <form class="formu">
            <label><h5>Monto:</h5></label>
              <div class="input-group mb-3">
                <span class="input-group-text">$</span>
                <input type="number" id="montoDeposito" class="inputForm form-control">
              </div>
              <button id="realizarDeposito" class="btn btn-primary inputForm">
                Realizar depósito
              </button>
          </form>
        </div>
      </div>
    </div>
    <script src="node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script><!--EN CASO QUE ESTE INSTALADO --> 
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
